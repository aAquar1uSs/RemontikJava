<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
			rel="stylesheet"
			href="../views/style/style_login_window.css"
	/>
	<title>Login</title>
</head>
<body>
<div class="name">
	<p>LOGIN</p>
</div>
<div class="login">
	<form id="signin" method="POST" action="" autocomplete="off">
		<input
				type="text"
				id="firstname"
				name="firstname"
				placeholder="Firstname"
		/>
		<input
				type="text"
				id="secondname"
				name="secondname"
				placeholder="Secondname"
		/>
		<input type="password" id="pass" name="pass" placeholder="Password" />
	</form>
	<div class="btn">
		<a href="" class="shine-button">Enter</a>
		<a href="../views/registration.html" class ="button_registration">Sign up</a>
	</div>
</div>
</body>
</html>
